<script language="JavaScript">
function openWindow(theURL,winName, w, h) {
	var windowprops = "status=yes" + ",width=" + w + ",height=" + h
	var windowX = (is.ns) ? (window.screenX + window.outerWidth) 
			: (document.body.clientWidth + 7 + sx)
	var windowY = (is.ns) ? (window.screenY) 
			: (sy - 22)
	var windowpos = (is.ns) ? ",screenX=" + windowX + ",screenY=" + windowY
			: ",left=" + windowX + ",top=" + windowY
	popup = window.open(theURL,winName,windowprops + windowpos);
	popup.moveTo(windowX,windowY)
}

function calcXYm() {
	if (is.ie) {
		sx=window.event.screenX //-window.event.clientX
		sy=window.event.screenY //-window.event.clientY
	}
}

function calcXY() {
	if (is.ie) {
		sx=window.event.screenX-window.event.clientX
		sy=window.event.screenY-window.event.clientY
	}
}

function BrowserCheck() {
    var b = navigator.appName
    if (b=="Netscape") this.b = "ns"
    else if (b=="Microsoft Internet Explorer") this.b = "ie"
    else this.b = b
    this.version = navigator.appVersion
    this.v = parseInt(this.version)
    this.ns = (this.b=="ns" && this.v>=4)
    this.ns4 = (this.b=="ns" && this.v==4)
    this.ns5 = (this.b=="ns" && this.v==5)
    this.ie = (this.b=="ie" && this.v>=4)
    this.ie4 = (this.version.indexOf('MSIE 4')>0)
    this.ie5 = (this.version.indexOf('MSIE 5')>0)
    this.min = (this.ns||this.ie)
}

is = new BrowserCheck()
var sx=0,sy=0

</script>
