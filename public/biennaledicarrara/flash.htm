<SCRIPT LANGUAGE="JavaScript" type="text/Javascript">
function popupwindow(LarghezzaWindow,AltezzaWindow,Pagina) {
	
	var iMyWidth;
	var iMyHeight;
	var LarghezzaPagina;
	var AltezzaPagina;
	
	LarghezzaPagina = screen.availWidth;
	AltezzaPagina = screen.availHeight;

	LarghezzaWindow=LarghezzaWindow.toUpperCase()
	AltezzaWindow=AltezzaWindow.toUpperCase()	

	if (LarghezzaWindow == "FULL") {
			LarghezzaWindow = screen.availWidth;
		}
	if (AltezzaWindow == "FULL") {
			AltezzaWindow = screen.availHeight;
		}
	iMyWidth = (LarghezzaPagina/2) - (LarghezzaWindow/2); 
	iMyHeight = (AltezzaPagina/2) - (AltezzaWindow/2);
	win = window.open(Pagina,"net_chisel","height=" + (AltezzaWindow - 30) + ",width=" + (LarghezzaWindow - 10) + ",menubar=0,resizable=no,scrollbars=no,status=0,titlebar=0,toolbar=0,left=" + iMyWidth + ",top=" + iMyHeight + ",screenX=" + iMyWidth + ",screenY=" + iMyHeight + "");
	win.focus();
}
</SCRIPT>
